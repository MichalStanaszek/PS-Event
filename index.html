<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS.Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <a href="./index.html">
          <img src="./images/logo.jpg" alt="Paulina & Sandra" width="80" />
        </a>
      </div>
      <nav>
        <ul class="page-navigation">
          <li class="page-navigation--transform">O nas</li>
          <li class="page-navigation--transform">Oferta ślubna</li>
          <li class="page-navigation--transform">Uroczystości</li>
          <li class="page-navigation--transform">Kontakt</li>
        </ul>
      </nav>
      <button
        class="mobile__button js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
        type="button"
      >
        <svg width="44px" height="44px">
          <use href="./images/icons/icons.svg#icon-hamburger"></use>
        </svg>
      </button>
      <div class="menu-container js-menu-container" id="mobile-menu">
        <button class="mobile__button js-close-menu">&#10006;</button>
        <div>
          <ul class="mobile-menu">
            <li class="mobile-menu--list">O nas</li>
            <li class="mobile-menu--list">Oferta ślubna</li>
            <li class="mobile-menu--list">Uroczystości</li>
            <li class="mobile-menu--list">Kontakt</li>
          </ul>
          <ul class="mobile-social">
            <li class="mobile-social--decoration">
              <a href="Instagram"></a>
              Instagram
            </li>
            <li class="mobile-social--decoration">
              <a href="Twitter"></a> Facebook
            </li>
            <li class="mobile-social--decoration">
              <a href="Facebook"></a> Pinterest
            </li>
            <li class="mobile-social--decoration">
              <a href="LinkedIn"></a> TikTok
            </li>
          </ul>
        </div>
      </div>
      <script
        defer
        src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
        crossorigin="anonymous"
      ></script>
      <script defer src="js/mobile-menu.js"></script>
    </header>
  </body>
</html>
